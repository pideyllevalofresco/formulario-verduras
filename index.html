            height: 3px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            border-radius: 2px;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .producto-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ecf0f1;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .producto-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #2ecc71;
        }

        .producto-item.selected {
            border-color: #2ecc71;
            background: #f0fff4;
        }

        .producto-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: #2ecc71;

        .producto-item label {
            margin: 0;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;

        .otro-producto {
            margin-top: 15px;
        }

        .otro-producto input[type="text"] {
            margin-top: 10px;
            display: none;
        }

        .otro-producto input[type="text"].show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .resumen {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2ecc71;
            display: none;
        }

        .resumen.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover {
            background: #128c7e;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {

                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .productos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        function updateProductStyle(checkbox) {
            const productItem = checkbox.closest('.producto-item');
            
            if (checkbox.checked) {
                productItem.classList.add('selected');
            } else {
                productItem.classList.remove('selected');
            }
        }

        function toggleOtro(checkbox) {
            const otroInput = document.getElementById('otroProducto');
            const productItem = checkbox.closest('.producto-item');
            
            if (checkbox.checked) {
                otroInput.classList.add('show');
                otroInput.focus();
                productItem.classList.add('selected');
            } else {
                otroInput.classList.remove('show');
                otroInput.value = '';
                productItem.classList.remove('selected');
            }
        }

        document.getElementById('pedidoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const productosCheckboxes = document.querySelectorAll('input[name="productos"]:checked');
            const otroProducto = document.getElementById('otroProducto').value;
            
            if (!nombre || !telefono) {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }
            
            if (productosCheckboxes.length === 0) {
                alert('Por favor, selecciona al menos un producto.');
                return;
            }
            
            let productos = [];
            productosCheckboxes.forEach(checkbox => {
                if (checkbox.value === 'Otro' && otroProducto) {
                    productos.push(otroProducto);
                } else if (checkbox.value !== 'Otro') {
                    productos.push(checkbox.value);
                }
            });
            
            // Mostrar resumen
            const resumen = document.getElementById('resumen');
            const resumenContent = document.getElementById('resumenContent');
            
            resumenContent.innerHTML = `
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Tel√©fono:</strong> ${telefono}</p>
                <p><strong>Productos:</strong> ${productos.join(', ')}</p>
            `;
            
            resumen.classList.add('show');
            
            // Preparar mensaje para WhatsApp
            const mensaje = `¬°Hola! üå± Quiero hacer un pedido de verduras frescas:

üë§ *Nombre:* ${nombre}
üì± *Tel√©fono:* ${telefono}
ü•¨ *Productos:* ${productos.join(', ')}

¬°Gracias por el servicio de entrega a domicilio! üöö‚ú®`;
            
            document.getElementById('whatsappBtn').onclick = function() {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
                window.open(whatsappUrl, '_blank');
            };
            
            // Scroll al resumen
            resumen.scrollIntoView({ behavior: 'smooth' });
        });

        // Validaci√≥n del tel√©fono
        document.getElementById('telefono').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = value;
                } else if (value.length <= 6) {
                    value = value.substring(0, 3) + ' ' + value.substring(3);
                } else {
                    value = value.substring(0, 3) + ' ' + value.substring(3, 6) + ' ' + value.substring(6, 10);
                }
            }
            e.target.value = value;
        });
    </script>
